<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Smooch+Sans:wght@100..900&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/stylebooking.css" />
    <script type="module" src="../booking.js" defer></script>
    <title>Booking</title>
  </head>
  <body>
    <a class="back-btn" href="../../index.html">RETURN TO MAIN</a>

    <div class="book-courses-form">
      <form id="book-courses">
        <label for="fullName">Full name:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Enter your full name..." />

        <label for="billingAdress">Billing adress:</label>
        <input
          type="text"
          id="billingAdress"
          name="billingAdress"
          placeholder="Enter your billing adress..." />

        <label for="email">Email adress:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email..." />

        <label for="phoneNumber">Phone number:</label>
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="Enter your phonenumber..." />

          <label for="courses">Select Course:</label>
          <select id="courses" name="course">
          <option value="matematik">Math</option>
          </select>

        <button id="confirm-booking" class="cnfm-booking" type="submit">
          Confirm booking
        </button>
        <section id="selectedCourses"></section>
      </form>
    </div>
  </body>
</html>
