<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/styleadmin.css" />
    <script type="module" src="../admin.js" defer></script>
    <title>Admin Tools</title>
  </head>
  <body>
    <a class="back-btn" href="../../index.html">RETURN TO MAIN</a>
    <div class="wrapper">
      <div class="add-courses-form">
        <form id="add-courses">
          <h2>Add new course</h2>
          <label for="courseTitle">Course title:</label>
          <input
            type="text"
            id="courseTitle"
            name="courseTitle"
            placeholder="Enter course title..." />

          <label for="courseNumber">Course number:</label>
          <input
            type="number"
            id="courseNumber"
            name="courseNumber"
            placeholder="Enter coursenumber..." />

          <label for="educationType">Select education type:</label>
          <select id="educationType" name="educationType">
            <option value="Distance">Distance</option>
            <option value="Campus">Campus</option>
            <option value="Distance and Campus">Distance and Campus</option>
          </select>

          <label for="startingDate">Starting date:</label>
          <input
            type="date"
            id="startingDate"
            name="startingDate"
            placeholder="Select starting date..." />

          <label for="duration">Duration:</label>
          <input
            type="number"
            id="duration"
            name="duration"
            placeholder="Enter amount of days..." />

          <label for="educationCost">Cost of education:</label>
          <input
            type="number"
            id="educationCost"
            name="educationCost"
            placeholder="Price in SEK..." />

          <label for="imageUrl">Enter image url: (distance.png)(campus.png)(both.png)</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            placeholder="Image url..." />

          <button id="save-course" class="save-btn" type="submit">
            Add course
          </button>
        </form>
      </div>

      <section class="confirmed-container">
        <h2>Confirmed Bookings</h2>
        <ul id="confirmedBookings"></ul>
      </section>

      <section class="confirmed-container">
        <h2>Confirmed Accounts</h2>
        <ul id="createdAccounts"></ul>
      </section>
    </div>
  </body>
</html>
